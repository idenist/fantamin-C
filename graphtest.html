<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="scatterChart" width="400" height="400"></canvas>

    <script>
        // 샘플 데이터
        var data = [
            { x: 10, y: 20 },
            { x: 10, y: 40 },
            { x: 10, y: 60 },
            { x: 10, y: 80 },
            { x: 10, y: 100 }
        ];

        // Canvas 요소 가져오기
        var ctx = document.getElementById('scatterChart').getContext('2d');

        // Scatter Plot 그리기
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Scatter Plot Example',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)', // 점의 색상
                    borderColor: 'rgba(75, 192, 192, 1)', // 점의 테두리 색상
                    borderWidth: 1 // 테두리 두께
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>
</html>
